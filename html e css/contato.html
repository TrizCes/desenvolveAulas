<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="./logo.png">
      </h1>
      <nav>
        <ul class="navegacao">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>

      <label for="name">Nome e Sobrenome</label>
      <input class="input-padrao" type="text" id="name">

      <label for="email">Email</label>
      <input class="input-padrao"  type="text" id="email">

      <label for="telefone">Email</label>
      <input class="input-padrao"  type="text" id="telefone">

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" cols="70" rows="10" id="mensagem"></textarea>
      
      <div>
        <p>Como prefere o nosso contato?</p>
        <label for="radioEmail"><input type="radio" value="email" id="radioEmail" name="contato">Email</label>
        
        <label for="radioTelefone"><input type="radio" value="telefone" id="radioTelefone" name="contato">Telefone</label>
        
        <label for="radioWpp"><input type="radio" value="wpp" id="radioWpp" name="contato">WhatsApp</label>
        
      </div>
      <div>
        <label for="horarioDeAtendimento">Qual horário prefere ser atendido?</label>
        <select id="horarioDeAtendimento">
          <option disabled>Selecione o horário</option>
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </div>
      <label for="confirmaEmail"><input class="checkbox" type="checkbox" id="confirmaEmail">Gostaria de receber nossas mensagens por email?</label>

      <button type="submit">Enviar</button>

    </form>
  </main>
  <footer>
    <img src="./logo-branco.png">
    <p class="copyrigth"> &copy; Copyright Barbearia Alura – 2019</p>
  </footer>
</body>
</html>
